<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculando el Total</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <div class="contenedor">

    <div class="card">

      <div class="img-container">
        <img src="assets/img/computador.jpg" alt="Producto">
      </div>

      <h3>Laptop Gamer AMD</h3>

      <p class="precio-base">
        Precio base: $<span id="precioBase">600000</span>
      </p>

      <div class="cantidad-container">
        <span>Cantidad:</span>
        <span id="cantidad">0</span>
        <button id="btnMas">+</button>
        <button id="btnMenos">-</button>
      </div>

    </div>

    <div class="total-pagar">
      Total a pagar:
      $<span id="totalPagar">0</span>
    </div>

  </div>

  <script src="/assets/proyect.js"></script>
</body>
</html>
